query Token($address: String!) {
  token(address: $address) {
    address
    name
    symbol
    decimals
    totalSupply
    wcroPer
    usdcPer
    basePair {
      address
      token0 {
        address
        symbol
      }
      token1 {
        address
        symbol
      }
      reserve0
      reserve1
      prices {
        open
        high
        low
        close
        date
      }
      transactions {
        hash
        tokenIn
        tokenOut
        amountIn
        amountOut
        date
      }
    }
  }
}
